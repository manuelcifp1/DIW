<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="proyecto 1 tema 3">
    <meta name="author" content="Manuel Alba">
    <meta name="keywords" content="formulario de colores">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Proyecto 1 tema 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Por favor, introduce los datos solicitados</h1>
    </header>
    <main>
        <form>            
            <fieldset class="datos">
                <legend>Datos personales</legend>
                <ul>              
                    <li>
                    <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Obligatorio" class="nomApe" required>
                    </p>
                    </li>               
                <p>
                    <li>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" placeholder="Obligatorio" class="nomApe" size="45px" required>
                    </li>
                </p>
            </ul>
            <fieldset class="naranja">
                <legend>Edad:</legend>
                <p>                    
                    <input type="radio" name="edad" value="18a25">
                    <label for="18a25" class="radio">18 a 25</label>
                    
                    <input type="radio" name="edad" value="26a35">
                    <label for="26a35" class="radio">26 a 35</label>
                    
                    <input type="radio" name="edad" value="36a45">
                    <label for="36a45" class="radio">36 a 45</label>
                    
                    <input type="radio" name="edad" value="46a55">
                    <label for="46a55" class="radio">46 a 55</label>
                    
                    <input type="radio" name="edad" value="mayor55">
                    <label for="mayor55" class="radio">Mayor de 55</label>
                    
                    <input type="radio" name="edad" value="nsnc" checked>
                    <label for="nsnc" class="radio">NS/NC</label>
                </p>
            </fieldset>           

            <fieldset class="naranja" id="intereses">
                <legend>Intereses:</legend>
                <label for="artelit">Arte y Literatura</label>
                <input type="checkbox" name="intereses" value="ArtLit">
                <br>
                <label for="cienciatec">Ciencia y Tecnología</label>
                <input type="checkbox" name="intereses" value="CienTec">
                <br>
                <label for="politica">Política y Sociedad</label>
                <input type="checkbox" name="intereses" value="PolSoc">
                <br>
                <label for="ocio">Ocio y Deporte</label>
                <input type="checkbox" name="intereses" value="OcioDep">
                <br>
                <label for="cine">Cine y Televisión</label>
                <input type="checkbox" name="intereses" value="CineTv">                
            </fieldset>
            <br>

                <label for="codigopostal">Código postal:</label>
                <input type="text" name="codigopostal" maxlength="5" size="8px" class="text_grey">
                <br><br>
            </fieldset>
            <br>
            <fieldset class="datos">
                <legend>Otros datos</legend>
                <p><h3>Color favorito</h3></p>
                <input type="radio" name="color" value="rojo" checked>
                <label for="rojo" class="radio">Rojo</label>
                
                <input type="radio" name="color" value="azul">
                <label for="azul" class="radio">Azul</label>
                
                <input type="radio" name="color" value="amarillo">
                <label for="amarillo" class="radio">Amarillo</label>
                
                <input type="radio" name="color" value="verde">
                <label for="verde" class="radio">Verde</label>

                <p><h3>Asignaturas favoritas</h3></p>
                <input type="checkbox" name="asignaturas" value="dwec">
                <label for="dwec">DWEC</label>
                <br>
                <input type="checkbox" name="asignaturas" value="dwes">
                <label for="dwes">DWES</label>
                <br>
                <input type="checkbox" name="asignaturas" value="diw" checked>
                <label for="diw">DIW</label>
                <br>
                <input type="checkbox" name="asignaturas" value="daw">
                <label for="daw">DAW</label>
                <br>
                <input type="checkbox" name="asignaturas" value="eiem">
                <label for="eie">EIEM</label>

                <p><h3>Probabilidad de aprobar</h3></p>
                <label for="porcentaje">Porcentaje</label>
                <input type="number" name="porcentaje" min="50" max="200" placeholder="50" class="text_grey">
                <br><br>
            </fieldset>
            <br>
            <div class="boton">
                <button type="submit" id="boton_verde">Enviar formulario</button>
                <button type="reset" id="boton_rojo">Reiniciar formulario</button>
            </div>
            
        </form>
    </main>
</body>
</html>
