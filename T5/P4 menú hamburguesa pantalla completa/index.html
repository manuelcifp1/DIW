<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="website focused in the works of Robert Frost">
    <meta name="author" content="Manuel Alba">
    <meta name="keywords" content="the road not taken, robert frost, poetry">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100..900&family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Menu hamburguesa, pantalla completa</title>
</head>
<body>
    <div class="contenedor_icono_burger icono_barras">            
        <hr class="linea-superior">
        <hr class="linea-intermedia">
        <hr class="linea-inferior">            
    </div>    
    <main>           
        <div id="principal">
            <h1>The Road Not Taken</h1>
            <hr>
            <p>'The Road Not Taken' is an ambiguous poem that allows the reader
                 to think about choices in life, whether to go with the mainstream
                  or go it alone. If life is a journey, this poem highlights those
                   times in life when a decision has to be made. Which way will you go?</p>
        </div>
    </main>
    <script>
        $('.contenedor_icono_burger').on('click', function() {
            $(this).toggleClass('icono_cruz icono_barras');                       
        });
    </script>    
</body>
</html>
