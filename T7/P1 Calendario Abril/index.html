<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="April calendar made with grid">
    <meta name="author" content="Manuel Alba">
    <meta name="keywords" content="Abril, grid, Semana Santa, calendario escolar">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calendario Abril</title>
</head>
<body>
    <div id="container">
        <h1>Abril 2025</h1>
        <div id="calendario">
            <!--Días de la semana-->
            <div id="izq" class="week">L</div>
            <div class="week">M</div>
            <div class="week">X</div>
            <div class="week">J</div>
            <div class="week">V</div>
            <div class="week">S</div>
            <div id="dcha" class="week">D</div>
            <!--Aquí un div vacío para que ocupe el hueco del lunes.-->
            <div class="empty"></div>
            <!--Días del mes-->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
        </div>
    </div>
</body>
</html>
