<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="class schedule made with grid">
        <meta name="author" content="Manuel Alba">
        <meta name="keywords" content="class schedule, grid, vocational training, web development">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="stylesheet" href="./style.css">
    <title>Horario clases</title>
</head>
<body>
    <div id="horario-container">        
        <div id="horario">
            <!-- Días de la semana -->
            <div class="empty"></div>
            <div class="header">Lunes</div>
            <div class="header">Martes</div>
            <div class="header">Miércoles</div>
            <div class="header">Jueves</div>
            <div class="header">Viernes</div>

            <!-- Intervalos de tiempo -->
            <div class="time">8:25 / 9:20</div>
            <div class="time">9:20 / 10:15</div>
            <div class="time">10:15 / 11:10</div>
            <div class="time">11:30 / 12:25</div>
            <div class="time">12:25 / 13:20</div>
            <div class="time">13:20 / 14:15</div>

            <!-- Materias -->
            <div class="subject diw" id="diw-lunes">DIW</div>
            <div class="subject daw" id="daw-lunes">DAW</div>
            <div class="subject daw" id="daw-martes">DAW</div>
            <div class="subject eiem" id="eiem-lunes">EIEM</div>
            <div class="subject eiem" id="eiem-miercoles">EIEM</div>
            <div class="subject dwec" id="dwec-miercoles1">DWEC</div>
            <div class="subject dwec" id="dwec-miercoles2">DWEC</div>
            <div class="subject dwes" id="dwes-lunes">DWES</div>
            <div class="subject dwes" id="dwes-martes">DWES</div>
            <div class="subject dwes" id="dwes-martes2">DWES</div>
            <div class="subject diw" id="diw-miercoles">DIW</div>
            <div class="subject diw" id="diw-jueves">DIW</div>
            <div class="subject daw" id="daw-jueves">DAW</div>
            <div class="subject dwec" id="dwec-jueves">DWEC</div>
            <div class="subject dwec" id="dwec-jueves2">DWEC</div>
            <div class="subject dwes" id="dwes-jueves">DWES</div>
            <div class="subject eiem" id="eiem-viernes">EIEM</div>
            <div class="subject dwes" id="dwes-viernes">DWES</div>
            <div class="subject daw" id="daw-viernes">DAW</div>
            <div class="subject dwec" id="dwec-viernes">DWEC</div>
            <div id="final-row">Horario 2DAW CIFP Nº1 Ceuta, 2024/2025</div>
        </div>
    </div>
</body>
</html>
