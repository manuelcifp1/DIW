<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="class schedule made with grid">
        <meta name="author" content="Manuel Alba">
        <meta name="keywords" content="class schedule, grid, vocational training, web development">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="stylesheet" href="./style.css">
    <title>Horario clases</title>
</head>
<body>
    <div id="horario-container">
        <h1>Horario 2DAW CIFP Nº1 Ceuta, 2024/2025</h1>
        <div id="horario">
            <!--Encabezados-->
            <div class="header">Lunes</div>
            <div class="header">Martes</div>
            <div class="header">Miércoles</div>
            <div class="header">Jueves</div>
            <div class="header">Viernes</div>

            <!--Intervalos de tiempo-->
            <div class="time">8:25 / 9:20</div>
            <div class="time">9:20 / 10:15</div>
            <div class="time">10:15 / 11:10</div>
            <div class="time">11:30 / 12:25</div>
            <div class="time">12:25 / 13:20</div>
            <div class="time">13:20 / 14:15</div>

            <!--Asignaturas-->
            <div class="subject diw lunes-1">DIW</div>
            <div class="subject daw martes-1">DAW</div>
            <div class="subject dwec miercoles-1">DWEC</div>
            <div class="subject dwec miercoles-2">DWEC</div>
            <div class="subject diw martes-2">DIW</div>
            <div class="subject dwes lunes-2">DWES</div>
            <div class="subject dwes viernes-1">DWES</div>
            <div class="subject daw jueves-1">DAW</div>
            <div class="subject eiem jueves-2">EIEM</div>
        </div>
    </div>    
</body>
</html>
